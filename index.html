<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <h1>Rock paper scissors</h1>
    </div>
    <div class="content">
        <div class="greet">
            <h2 id="message">Choose your weapon</h2>
            <div id="result">First to score 5 points wins the game</div>
        </div>
        <div style="text-align: center;">
            <h1>SCORE</h1>
        </div>
        <div class="score">
            <div class="scoreCard">
                <div id="playerIco">X</div>
                <div>Player <span id="playerScore">0</span></div>
            </div>
            <div class="scoreCard">
                <div id="computerIco">X</div>
                <div>Computer <span id="computerScore">0</span></div>
            </div>
        </div>        
        <div class="cards">
            <button class="card" id="btnRock">✊</button>
            <button class="card" id="btnPaper">✋</button>
            <button class="card" id="btnScissors">✌</button>
        </div>
        <div id="reset"></div>
    </div>
    <div class="footer">
        <div>Copyright</div>
    </div>
<script src="script.js"></script>
</body>
</html>
